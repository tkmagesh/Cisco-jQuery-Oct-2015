<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        li{
            cursor: pointer;
        }
        .completed {
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        #divMessage{
            position: absolute;
            bottom: 0px;
            right : 0px;
            margin: 5px;
            border : 2px solid black;
            padding: 5px;
            border-radius: 4px;
            background-color: lightgrey;
        }
    </style>
    <script src="jquery-2.1.4.js"></script>
    <script>
    $.fx.speeds.custom = 2000;
    $(function(){
       function taskItemClick(){
           $(this).toggleClass("completed");
       }


        $("#olTaskList").on("click", "li", taskItemClick);

        $("#divMessage").hide();

        $("#btnAdd").click(function(){
           $("<li></li")
               .hide()
               .addClass(task.isCompleted ? "completed" : "")
               .html($("#txtTask").val())
               .prependTo("#olTaskList")
               .slideDown();
           displayMessage("A new task is added");
       });
       $("#btnRemoveCompleted").click(function(){
           $("#olTaskList > li.completed").fadeOut('slow', function(){
               $(this).remove();
           });
           displayMessage("Zero or more completed tasks are removed!");
       });
       function displayMessage(msg){
           $("#divMessage")
               .html(msg)
               .slideDown('slow')
               .delay(3000)
               .slideUp('fast');
       }
    });

    </script>
</head>
<body>
    <h1>Task Manager</h1>
    <hr>
    <section class="content">
        <label for="">Task :</label>
        <input type="text" name="" id="txtTask">
        <input type="button" value="Add Task" id="btnAdd">
        <input type="button" value="Remove Completed" id="btnRemoveCompleted">
        <ol id="olTaskList">
            <li>Prepare for the project delivery</li>
            <li class="completed">Plan for vacation</li>
        </ol>
        <div id="divMessage">[Messages will be displayed here]</div>
    </section>
</body>
</html>
