<!DOCTYPE html>
<html lang="en">
<head>

            font-style: italic;
        }
    </style>
    <script src="jquery-2.1.4.js"></script>
    <script src="showHint.js"></script>
    <script>
        $(function(){
            $("#txtFirstName").showHint({

        });

    </script>

    <input type="text" name="" id="" hintText="Last Name">
</body>
</html>
